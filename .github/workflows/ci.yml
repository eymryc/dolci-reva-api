name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  # Job 1: Tests et validation du code
  tests:
    name: Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3']
        dependency-version: [prefer-stable]
        include:
          - php-version: '8.2'
            testbench: '^10.0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, bcmath, pdo, pdo_sqlite, pdo_mysql, fileinfo, gd, curl, zip, intl, exif
          coverage: none
      
      - name: Get Composer Cache Directory
        id: composer-cache
        shell: bash
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install Composer dependencies
        run: |
          composer validate --strict
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader
      
      - name: Create environment file
        run: |
          echo "APP_NAME=Laravel" >> .env
          echo "APP_ENV=testing" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env
          echo "CACHE_STORE=array" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "SESSION_DRIVER=array" >> .env
          echo "MAIL_MAILER=array" >> .env
          php artisan key:generate --ansi
      
      - name: Run Pest tests
        run: |
          php artisan test --parallel
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-php${{ matrix.php-version }}
          path: |
            storage/logs/*.log
            .phpunit.result.cache
          retention-days: 7

  # Job 2: Code Quality (Linting)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath
          coverage: none
      
      - name: Get Composer Cache Directory
        id: composer-cache
        shell: bash
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install Composer dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader --no-dev
      
      - name: Run Laravel Pint
        run: |
          ./vendor/bin/pint --test
        continue-on-error: true
      
      - name: Check code style
        run: |
          ./vendor/bin/pint --test
          if [ $? -ne 0 ]; then
            echo "::error::Code style issues found. Run './vendor/bin/pint' to fix them."
            exit 1
          fi

  # Job 3: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath
          coverage: none
      
      - name: Get Composer Cache Directory
        id: composer-cache
        shell: bash
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install Composer dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader
      
      - name: Run Composer Security Audit
        run: |
          composer audit --format=json > composer-audit.json || true
          composer audit
        continue-on-error: true
      
      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-audit
          path: composer-audit.json
          retention-days: 30

  # Job 4: Build Frontend Assets
  build-assets:
    name: Build Assets
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install NPM dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-assets
          path: public/build
          retention-days: 7

  # Job 5: Validate Composer and NPM
  validate-dependencies:
    name: Validate Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath
          coverage: none
      
      - name: Validate Composer
        run: composer validate --strict --no-check-publish
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Validate package.json
        run: |
          npm ci --dry-run

  # Job 6: Summary (s'exécute après tous les autres jobs)
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [tests, code-quality, security, build-assets, validate-dependencies]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.tests.result }}" != "success" ] || \
             [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.build-assets.result }}" != "success" ] || \
             [ "${{ needs.validate-dependencies.result }}" != "success" ]; then
            echo "::error::One or more CI jobs failed"
            exit 1
          else
            echo "✅ All CI checks passed!"
          fi

